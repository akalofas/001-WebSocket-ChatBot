<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket ChatBot</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>       
    <script src="/script.js" defer></script>
    
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div class="" id="websocket-chat">
        <h2>ChatBot</h2>
        <div class="" id="chat-window">
            <div class="" id="output"></div>
            <div class="" id="feedback"></div>
        </div>
        <input type="text" class="" id="handle" placeholder="Handle">
        <input type="text" class="" id="message" placeholder="Message">
    </div>
</body>
</html>
